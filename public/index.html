<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>videdit</title>
      <link rel="stylesheet" href="css/index.css" />
   </head>
   <body>
      <div class="container left">
         <h1>동영상 업로드</h1>
         <form id="upload_form" onsubmit="uploadFile(event)">
            <input type="file" id="upload_file" name="upload_file" />
            <input type="submit" value="업로드" />
         </form>
         <ol id="upload_list"></ol>
      </div>
      <div class="container center">
         <h1>동영상 편집</h1>
         <button onclick="addRow()">추가하기</button>
         <div id="edit_container">
            <div class="row">
               <span class="row-number">1</span>
               <span class="row-symbol">></span>
               <select id="video_select" class="video_select"></select>
               <input type="number" placeholder="숫자 입력" />
               <input type="number" placeholder="숫자 입력" />
            </div>
         </div>
         <div>
            <select id="extension_select">
               <option value="avi">avi</option>
               <option value="mp4">mp4</option>
               <option value="mov">mov</option>
            </select>
         </div>
         <button onclick="createVideo()">동영상 생성</button>
         <div id="download_links"></div>
      </div>
      <div class="container right">
         <h1>동영상 조회</h1>
         <button onclick="getVideoList()">조회하기</button>
         <div id="video_list"></div>
      </div>
      <div>
         <form action="/test" method="POST">
            <input type="submit" value="테스트" />
         </form>
      </div>
      <script src="js/upload_video.js"></script>
      <script src="js/create_video.js"></script>
      <script src="js/get_video_list.js"></script>
   </body>
</html>
